<html>
  <head>
    <title>{{ .Title }} â€” @joinji</title>
    <meta name="viewport" content="width=device-width">
    <style>
html,body {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #3d3b3c;
  font-family: sans-serif;
  height: 100%;
  color: white;
}

body {
  max-width: 680px;
  width: 100%;
  padding: 0 20px;
  box-sizing: border-box;
}

header {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.name {
  color: white;
  margin-bottom: 1.5rem;
  font-weight: 500;
}

a {
  color: inherit;
  text-decoration: none;
}


main {
  flex: 1;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

main > blockquote {
  font-family: serif;
  display: flex;
  align-self: start;
  color: white;
  margin: 0.5rem 0;
  padding: 5px 15px;
  background-color: #2d2b2c;
  width: 100%;
  box-sizing: border-box;
  border-left: 3px solid #9d9b9c;
}

main > blockquote > p {
  margin: 0;
}

main > p {
  display: flex;
  width: 100%;
  margin: 0;
}

main > p > a {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  color: inherit;
  text-decoration: none;
  text-align: center;

  height: 3.2rem;
  margin: 0.5rem 0;
  border: 0.1rem solid white;
  background-color: white;
  color: #3d3b3c;
  transition: color 0.25s cubic-bezier(0.08, 0.59, 0.29, 0.99) 0s,
              border-color 0.25s cubic-bezier(0.08, 0.59, 0.29, 0.99) 0s,
              background-color 0.25s cubic-bezier(0.08, 0.59, 0.29, 0.99) 0s;
}

main > p > a:hover {
  background-color: #3d3b3c;
  color: white;
}
main > p > a:visited {
}

footer {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: start;
  color: white;
  margin-top: 0.5rem;
}

    </style>
  </head>

  <body>
    <header>
      <a href="/">
        <img src="/logo.svg" style="height: 8rem; margin: 1rem 0;">
      </a>
      <div class="name">{{ .Title }}</div>
    </header>
    <main>
      {{ .Content }}
    </main>
    <footer>
      <a href="/">Justice<br>Internationale</a>
    </footer>
  </body>
</html>
